apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-router
  namespace: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path : /nginx1
        backend:
          service:
            name: nginx-service
            port:
              number: 80

      - pathType: Prefix
        path : /nginx2 
        backend:
          service:
            name: nginx-service2 
            port:
              number: 80

      - pathType: Prefix
        path : /
        backend:
          service:
            name: nginx-service
            port:
              number: 80

